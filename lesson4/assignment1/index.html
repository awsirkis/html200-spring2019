<!DOCTYPE html>
<html>
<body>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript!" into an HTML element with id="demo":</p>


<p id="demo" onclick="page_mult()">Click Me to Multiply Numbers!</p>

<script>
function page_mult() {
  let x = prompt("Enter Variable 1:");
  let y = prompt("Enter Variable 2:");

  function mult(var1, var2) {
    return var1 * var2;
  }

  document.getElementById("demo").innerHTML = mult(x, y);
}
document.getElementById("demo").innerHTML = mult(x, y);
</script> 

</body>
</html>
